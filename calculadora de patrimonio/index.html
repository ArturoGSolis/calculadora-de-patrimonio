<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora de patrimonio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--BOOTSTRAP CDN-->
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    </head>
    <body>
        <!--NAVEGACION-->
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
           <a href="/" class="navbar-brand" >
        Calculadora de patrimonio
        </a>

       </nav>

       <div class="container">
        <div id="calculadora" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Ingreso de Capital</h4>

                    </div>
                    <form id="formulario" class="card-body">
                        <div class="form-group">
                            <input type="text" id="tipo" placeholder="Tipo de capital" required class="form-contrl">

                        </div>
                        <div class="form-group">
                                <input type="text" id="categoria" placeholder="Categoria" required class="form-contrl">
    
                            </div>
                            <div class="form-group">
                                    <input type="text" id="articulo" placeholder="Articulo" required class="form-contrl">
        
                                </div>
                                <div class="form-group">
                                        <input type="number" step="0.01" id="valor" placeholder="Valor" required class="form-contrl">
            
                                    </div>
                                    <input type="submit" value="Agregar" class="btn btn-primary">


                    </form>

                </div>

            </div>

            <div id="tabla" class="col-md-8">

           </div>

        </div>
       </div>
        
        <script src="calculadora.js" async defer></script>
    </body>
</html>
